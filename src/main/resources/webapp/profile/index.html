{% extends "sidebar/layout" %}
{% block "page" %}
    <h3><a>Top</a> / <a>Profile</a></h3>
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h3 id="forms">プロフィール</h3>
        </div>
        <div class="tab-form">
          <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#input-base">基本情報</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#input-credential">認証情報</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#input-contact">連絡先</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#input-education">学歴</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#input-experience">職歴</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#input-skills">資格・スキル</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#input-other">その他</a></li>
          </ul>
          <form action="/home/tools/post" method="post">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="input-base">
              <div class="row">
                <div class="col-sm-9">
                  <div class="form-group input-group">
                      <span style="width: 20%;" class="input-group-addon">姓名</span>
                      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
                      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
                  </div>
                  <div class="form-group input-group">
                      <span style="width: 20%;" class="input-group-addon">ニックネーム</span>
                      <input type="text" class="form-control" id="nick" name="nick" placeholder="Nick name">
                  </div>
                  <div class="form-group input-group date">
                    <span style="width: 20%;" class="input-group-addon">生年月日</span>
                    <input type="text" class="form-control datetimepicker-input" data-target="#birthday" id="birthday" name="birthday" placeholder="YYYY/MM/DD">
                    <div class="input-group-append" data-target="#birthday" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                    </div>
                  </div>
                  <div class="form-group input-group">
                    <span style="width: 20%;" class="input-group-addon">性別</span>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                      <label class="form-check-label" for="male"><i class="fas fa-male"></i>&nbsp;男性</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                      <label class="form-check-label" for="female"><i class="fas fa-female"></i>&nbsp;女性</label>
                    </div>
                  </div>
                  <div class="form-group input-group">
                    <span style="width: 20%;" class="input-group-addon">未既婚</span>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="civil" id="unmarried" value="unmarried">
                      <label class="form-check-label" for="unmarried">未婚</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="civil" id="married" value="married">
                      <label class="form-check-label" for="married">既婚</label>
                    </div>
                  </div>
                  <div class="form-group input-group">
                    <span style="width: 20%;" class="input-group-addon">子供</span>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="parent" id="notparent" value="notparent">
                      <label class="form-check-label" for="notparent">なし</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="parent" id="isparent" value="isparent">
                      <label class="form-check-label" for="isparent">あり</label>
                    </div>
                  </div>
                  <div class="row"></div>
                  <div class="form-group input-group">
                    <button type="submit" class="btn btn-primary">登録</button>
                  </div>
                </div><!-- left col -->
                <div class="col-sm-3">
                </div><!-- right col-->
              </div><!-- row -->
            </div>

            <!--  Credential -->
            <div class="tab-pane fade" id="input-credential">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password" class="col-form-label">パスワード</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="form-group col-md-6">
                  <label for="repassword" class="col-form-label">パスワード確認</label>
                  <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Verify password">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">メールアドレス</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="you@email.com">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">変更</button>
              </div>
            </div>
            <!--  Contact -->
            <div class="tab-pane fade" id="input-contact">
              <div class="form-group">
                <label for="location">住所</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter a location">
              </div>
              <div class="form-group">
                <label for="postcode">郵便番号</label>
                <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Enter post code">
              </div>
              <div class="form-group">
                <label for="station">最寄駅</label>
                <input type="text" class="form-control" id="station" name="station" placeholder="Enter nearest station name">
              </div>
              <div class="form-group">
                <label for="mobile">携帯電話</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number">
              </div>
              <div class="form-group">
                <label for="phone">自宅電話</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
              </div>
              <div class="form-group">
                <label for="emergency">緊急連絡先名称</label>
                <input type="text" class="form-control" id="emergency" name="emergency" placeholder="Enter a emergency contact name">
              </div>
              <div class="form-group">
                <label for="location">緊急連絡先電話</label>
                <input type="tel" class="form-control" id="emergencycall" name="emergencycall" placeholder="Enter a emergency call phone number">
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
            </div>
            <!--  Education -->
            <div class="tab-pane fade" id="input-education">
              <div class="form-group">
                <label for="exampleTextarea1">テキストエリア</label>
                <textarea class="form-control" id="exampleTextarea1" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
            </div>

            <!--  Experience -->
            <div class="tab-pane fade" id="input-education">
              <div class="form-group">
                <label for="exampleTextarea2">テキストエリア</label>
                <textarea class="form-control" id="exampleTextarea2" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
            </div>
            <!--  Skills -->
            <div class="tab-pane fade" id="input-skills">
              <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">トグルスイッチ</label>
                </div>
              </div>
            </div>
            <!--  Other -->
            <div class="tab-pane fade" id="input-other">
              <div class="form-group">
                <label for="exampleTextarea3">テキストエリア</label>
                <textarea class="form-control" id="exampleTextarea3" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">送信</button>
            </div>

          </div>
          </form>
        </div>
      </div>
    </div>

    <div class="line"></div>
    <h2>Notice</h2>
    <p>...</p>
{% endblock %}
{% block "script" %}
<script>
</script>
{% endblock %}
